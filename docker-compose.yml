version: '3'
services:
  app:
    container_name: docker-nodejs-mongo
    restart: always
    # Will look at the current directory for the Dockerfile
    build: .
    ports:
      - '80:3000'
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db